<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <title>Login</title>
</head>

<body>
    <div class="container">
        <div class="content first-content">
            <div class="first-column">
                <h2 class="title title-primary">Welcome back!</h2>
                <p class="description description-primary">please login with your personal info</p>
                <button id="signin" class="btn btn-primary">Sign Up</button>
            </div>
            <div class="second-column">
                <h2 class="title title-second">create account</h2>
                <form class="form">
                    <label class="label-input" for="">
                        <i class="far fa-user icon-modify"></i>
                        <input type="text" name="name" placeholder=" Name" id="name">
                    </label>

                    <label class="label-input" for="">
                        <i class="far fa-user icon-modify"></i>
                        <input type="text" name="cpf" placeholder=" CPF" id="cpf">
                    </label>

                    <label class="label-input" for="">
                        <i class="far fa-envelope icon-modify"></i>
                        <input type="text" name="email" placeholder=" E-mail" id="email">
                    </label>

                    <label class="label-input" for="">
                        <i class="fas fa-lock icon-modify"></i>
                        <input type="password" name="password" placeholder=" Password" id="password">
                    </label>

                    <label class="label-input" for="">
                        <i class="fas fa-lock icon-modify"></i>
                        <input type="password" name="co-password" placeholder=" Confirm Password" id="co-password">
                    </label>

                    <button type="button" class="btn btn-second" onclick="save()">sign up</button>
                </form>
            </div>
        </div>
        <div class="content second-content">
            <div class="first-column">
                <h2 class="title title-primary">hello Sr!</h2>
                <p class="description description-primary">Enter your personal details</p>
                <button id="signup" class="btn btn-primary">sign up</button>
            </div>
            <div class="second-column">
                <h2 class="title title-second">sign in to developer</h2>
                <p class="description description-second">or use your email account:</p>
                <form class="form">

                    <label class="label-input" for="">
                        <i class="far fa-envelope icon-modify"></i>
                        <input type="text" name="email" placeholder=" E-mail" id="email">
                    </label>

                    <label class="label-input" for="">
                        <i class="fas fa-lock icon-modify"></i>
                        <input type="password" name="password" placeholder=" Password" id="password">
                        <img src="MEDIA/auth/eyeO.png" id="eyeSvg" onclick="eyeClick()" alt="" width="20">
                    </label>

                    <button class="btn btn-second">sign in</button>
                    <a class="password" href="index.html">forgot your password?</a>
                </form>
            </div>
        </div>
    </div>
    <script src="js/auth.js"></script>
</body>

</html>
